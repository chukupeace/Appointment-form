<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Booking</title>
</head>
<body>

  <!-- Doctor Profile Section -->
  <header>
    <img src="Group 244.jpg" alt="Doctor Photo" width="150">
    <h1>Anything that rythms</h1>
    <h2>Dr. Kelvin Smith</h2>
    <p>Cardiology Specialist</p>
    <p>⭐⭐⭐⭐☆ (90)</p>
  </header>

  <!-- Contact Details -->
  <section>
    <h3>Enter contact details</h3>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Ms Amaka"><br><br>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="090 344 759"><br><br>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="amaka@gmail.com"><br><br>
    </form>
  </section>

  <!-- Schedule Section -->
  <section>
    <h3>Pick date for schedule</h3>
    <p>14 August 2025</p>

    <div>
      <button>Mon<br>14</button>
      <button>Tue<br>15</button>
      <button>Wed<br>16</button>
      <button>Thu<br>17</button>
      <button>Fri<br>18</button>
      <button>Sat<br>19</button>
    </div>

    <h4>Available slots</h4>
    <div>
      <button>9:00AM</button>
      <button>10:00AM</button>
      <button>12:00AM</button>
      <button>3:00PM</button>
      <button>4:00PM</button>
      <button>6:00PM</button><br><br>
      <button>8:00PM</button>
      <button>7:00PM</button>
      <button>5:00AM</button>
      <button>3:00PM</button>
    </div>
  </section>

  <!-- Preferences Section -->
  <section>
    <h3>Preference</h3>
    <label>
      <input type="checkbox" checked>
      Email Reminder
    </label>
    <br>
    <label>
      <input type="checkbox" checked>
      SMS Reminder
    </label>
  </section>

  <!-- Payment Section -->
  <section>
    <h3>Total Price</h3>
    <input type="text" value="15,000">
    <br>
    <button>Proceed to payment</button>
  </section>

</body>
</html>
