<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Booking</title>
</head>
<body>

  <!-- Doctor Information -->
  <section>
    <img src="Group 244.jpg" alt="Doctor Image" width="150">
    <h2>Anything that rythms</h2>
    <p><strong>Dr. Kelvin Smith</strong></p>
    <p>Cardiology Specialist</p>

    <!-- Ratings -->
    <div>
      <span>⭐⭐⭐⭐☆</span>
      <span>(90)</span>
    </div>
  </section>

  <!-- Payment Section -->
  <section>
    <h3>Enter your payment details</h3>

    <!-- Payment Methods -->
    <div>
      <p>Payment Method</p>
      <img src="mastercard.png" alt="MasterCard" width="80">
      <img src="visa.png" alt="Visa" width="80">
      <img src="American Express.png" alt="AmEx" width="80">
      <img src="discover.png" alt="Discover" width="80">
    </div>

    <!-- Credit Card Details -->
    <form>
      <fieldset>
        <legend>Credit Card Details</legend>
        <label for="name">Name on card</label><br>
        <input type="text" id="name" name="name"placeholder="Meet Patel"><br><br>

        <label for="card-number">Card number</label><br>
        <input type="text" id="card-number" name="card-number"placeholder="0000 0000 0000 0000"><br><br>

        <label for="expiry">Card expiration</label><br>
        <select id="expiry-month" name="expiry-month">
          <option>Month</option>
        </select>
        <select id="expiry-year" name="expiry-year">
          <option>Year</option>
        </select><br><br>

        <label for="cvv">Card Security Code</label><br>
        <input type="text" id="cvv" name="cvv"placeholder="Code"><br><br>
      </fieldset>

      <!-- Billing Address -->
      <fieldset>
        <legend>Billing address</legend>
        <label for="country">Country</label><br>
        <select id="country" name="country"placeholder="Country">
          <option>Country</option>
        </select><br><br>

        <label for="address">Address</label><br>
        <input type="text" id="Address" name="Address"placeholder="Address"><br><br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city"placeholder="City"><br><br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state"placeholder="State"><br><br>

        <label for="zip">ZIP Code</label><br>
        <input type="text" id="zip" name="zip"placeholder="Zip code"><br><br>
      </fieldset>

      <!-- Confirm Button -->
      <button type="submit">Confirm &amp; Book Appointment</button><br>
    </form>
  </section>

</body>
</html>
